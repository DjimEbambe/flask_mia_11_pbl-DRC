{% extends 'base.html' %}
{% block title %}campus{% endblock %}

{% block content %}

    <!--====== BANNER PART START ======-->
	<section class="banner-area bg_cover">
		<div class="container container-sm">
			<div class="row">
				<div class="col-lg-6">
					<div class="banner-content">
						<h1 class="text-white">Technology</h1>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!--======  START Tech ======-->
	<div class="container container-sm p-3 col-8">
		<div id="carouselExampleCaptions" class="carousel slide m-3 carousel-dark" data-bs-ride="carousel">
		  <div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img src="{{ url_for('static', filename='Tech/Technology1.png') }}" class="d-block w-100" alt="...">
			  <div class="carousel-caption d-none d-md-block">
				<h5>Our Restaurant</h5>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{{ url_for('static', filename='Tech/Technology2.png') }}" class="d-block w-100" alt="...">
			  <div class="carousel-caption d-none d-md-block">
				<h5>Our Restaurant</h5>
			  </div>
			</div>
			<div class="carousel-item">
			  <img src="{{ url_for('static', filename='Tech/Technology3.png') }}" class="d-block w-100" alt="...">
			  <div class="carousel-caption d-none d-md-block">
				<h5>Our Restaurant</h5>
			  </div>
			</div>
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		  </button>
		</div>
		<div class="row m-5" >
			<div class="col-6">
				<img src="{{ url_for('static', filename='Tech/Technology1.png') }}" class="d-block w-100" alt="..." style="height: 170px">
			</div>
			<div class="col-6">
				<img src="{{ url_for('static', filename='Tech/Technology2.png') }}" class="d-block w-100" alt="..." style="height: 170px">
			</div>
		</div>
	</div>
	<!--====== END Tech ======-->

{% endblock %}
